<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Arbitragem</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <h2>Calculadora de Arbitragem</h2>
    <p style="color: #ccc; font-size: 0.95rem;">
        Preencha as odds. Se quiser desconsiderar o empate, deixe o campo vazio.
    </p>

    <label for="total">Valor Total Apostado (R$):</label>
    <input type="number" id="total" placeholder="Ex: 20">

    <label for="odd1">Time 1:</label>
    <input type="number" id="odd1" step="0.01" placeholder="Odd 1 (Ex: 2.33)">

    <label for="draw">Empate (opcional):</label>
    <input type="number" id="draw" step="0.01" placeholder="Ex: 3.60">

    <label for="odd2">Time 2:</label>
    <input type="number" id="odd2" step="0.01" placeholder="Odd 2 (Ex: 2.90)">

    <button class="botao-duplo" onclick="calcular()"><span>Calcular</span></button>

    <div id="resultado" class="resultado" style="display: none;"></div>

    <!--Biblioteca Lenis -->
	<script src="https://unpkg.com/@studio-freight/lenis@1.0.36/bundled/lenis.min.js"></script>

    <!--Meu script-->
    <script src="./script.js"></script>
</body>
</html>
