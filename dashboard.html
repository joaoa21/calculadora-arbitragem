<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora OddBox</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/icons8-calculadora-de-maçã-32.png">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QZPGT5WB4X"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QZPGT5WB4X');
    </script>
</head>

<body onload="checkAuth()">
    <header>
        <div class="container">
            <div class="logo">Logo</div>
            <button id="sair" class="botao-duplo" onclick="logout()"><span>Sair</span></button>
        </div>
    </header>
    <h2>Calculadora de Arbitragem</h2>
    <p style="color: #ccc; font-size: 0.95rem;">
        Preencha as odds. Se quiser desconsiderar o empate, deixe o campo vazio.
    </p>

    <label for="total">Valor Total Apostado (R$):</label>
    <input type="number" id="total" placeholder="Ex: 20">

    <label for="odd1">Time 1:</label>
    <input type="number" id="odd1" step="0.01" placeholder="Odd 1 (Ex: 2.33)">

    <label for="draw">Empate (opcional):</label>
    <input type="number" id="draw" step="0.01" placeholder="Ex: 3.60">

    <label for="odd2">Time 2:</label>
    <input type="number" id="odd2" step="0.01" placeholder="Odd 2 (Ex: 2.90)">

    <button id="calcular" class="botao-duplo" onclick="calcular()"><span>Calcular</span></button>

    <div id="resultado" class="resultado" style="display: none;"></div>

    <footer>
        <div class="container">
            <p>&copy; 2025 OddBox - Criado por apostadores para apostadores.</p>
        </div>
    </footer>

    <!--Biblioteca Lenis -->
	<script src="https://unpkg.com/@studio-freight/lenis@1.0.36/bundled/lenis.min.js"></script>

    <!--Meu script-->
    <script src="./script.js"></script>
</body>
</html>
